<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="amolllat" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href= "./images/favicon-32x32.png">
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <main class="card">
        <div class="image__card">
            <img src="images/image-equilibrium.jpg" class="equilibrium__image" alt="">
            <div class="icon">
                <img src="images/icon-view.svg" class="view__icon" alt="">
        </div>
        </div>

        <div class="text__card">
            <h1>
                Equilibrium #3429
            </h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="eth__days">
                <div class="eth">
                    <img src="images/icon-ethereum.svg" class="eht__icon" alt="">
                    <h3>
                        0.041 ETH
                    </h3>
                </div>
                <div class="days">
                    <img src="images/icon-clock.svg" alt="">
                    <p>
                        3 days left
                    </p>
                </div>
            </div>
            <hr class="line">
            <div class="profiles">
                <div class="profile__image">
                    <img src="images/image-avatar.png" alt="">
                </div>
                <p>
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
            <footer>
        </div>
        <div class="attribution">
            challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">frontendmentor</a>
            coded by <a href="#">amolllat </a>
        </div>
    </footer>
    </main>

   

</body>


</html>
